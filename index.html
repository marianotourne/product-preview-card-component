<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/style.css" class="css" />
    <link
      rel="stylesheet"
      href="./css/desktop.css"
      media="screen and (min-width: 1440px)"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="card-container--header"></div>
      <div class="card-container-title">PERFUME</div>
      <div class="card-container-product-name">
        Gabrielle Essence Eau De Parfum
      </div>
      <div class="card-container-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="card-container-prices">
        <div>$149.99</div>
        <div>$169.99</div>
      </div>
      <div class="btn">
        <div class="btn-cart"></div>
        <div class="btn-text">Add to Cart</div>
      </div>
    </div>

  </body>
</html>
